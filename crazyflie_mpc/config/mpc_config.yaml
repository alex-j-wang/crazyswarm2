    trajectory_type: "circle"
    controller_type: "geometric"  # Options: geometric, mpc, hybrid, gp
    control_frequency: 100.0  # Hz    
    
    # Quadrotor physical parameters
    mass: 0.03  # kg
    Ixx: 1.43e-5  # kg*m^2
    Iyy: 1.43e-5  # kg*m^2
    Izz: 2.89e-5  # kg*m^2
